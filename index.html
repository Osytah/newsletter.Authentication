<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./styles/output.css">
</head>

<body class="flex justify-center content-center pt-20 bg-[#f2ebe3] h-screen">

<div class="flex justify-center item-center h-5/6 w-3/5">

<img src="./images/image-product-desktop.jpg" alt="customer product-card" class="h-full">

<div class="bg-[#ffffff]">
  <form class="mx-12 my-12">
  <h1 class="uppercase tracking-wide">P e r f u m e</h1>
  <h2 class="text-3xl font-bold text-[#1c232b] pt-5 pr-8">Gabrielle Essence Eau De Parfum</h2>

  <p class="pt-5">
    A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>

<div class="text-3xl font-bold pt-5">$149.99</div><br>

<input type="submit" value="Add to Cart" class="pt-5">
</form>

</div>

</div>

</html>
